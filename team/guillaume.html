<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="monoke.jpg">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--navbar start-->  
    <nav class="navbar bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white p-4" href="#">
            <img src="monoke.jpg" alt="Logo" width="30" height="24" class="d-inline-block text-center">
            Ready to rumble !!
          </a>
        </div>
      </nav>
    <!--navbar end-->
    
    <!--main start-->
    <main class="container-fluid">
      <div>
        <h2>Welcome to the CCI paradox</h2>
      </div>
      <div class="p-4" >
        <select class="form-select bg-dark text-light" aria-label="Default select example">
            <option selected>Choose your category</option>
            <option value="1">Strange people</option>
            <option value="2">Animal fight</option>
            <option value="3">Animation figth</option>
            <option value="4">Cours de tricot</option>
            <option value="5">Bilboquet</option>
        </select>
      </div>
      <div data-aos="flip-down">
        <iframe width="370" height="215" src="https://www.youtube.com/embed/hziZJQSyotQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe width="370" height="215" src="https://www.youtube.com/embed/OKcuB9FsBqY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe width="370" height="215" src="https://www.youtube.com/embed/4dHcMnd9BRw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe width="370" height="215" src="https://www.youtube.com/embed/0hMHZFEXdAo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe width="370" height="215" src="https://www.youtube.com/embed/zAzBpYCSAZs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="funny-optical-illusions_3.webp" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="funny-optical-illusions_1.webp" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="funny-optical-illusions_2.webp" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div> 

    </main>
    <!--main end-->

    <!--footerstart-->
    <footer class="container-fluid text-center text-light bg-dark">
        <div class="row">
            <div class="col">
              <p>&copy; Qui mange une pèche, aime la lèche....</p>
            </div>
            <div class="col">
              <a href="https://clodobeers.tumblr.com/"><img src="ugly.png" width="45px" alt=""></a>
            </div>
          </div>
        
    </footer>
    <!--footer end-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
